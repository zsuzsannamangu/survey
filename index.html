<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="info">
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="music">What is your favorite type of music?</label>
        <input id="music" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="food">What is your favorite food?</label>
        <input id="food" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="book">What is your favorite book?</label>
        <input id="book" class="form-control" type="text">
      </div>

      <h3>What is your favorite beverage?</h3>
      <select class="form-control" id="beverage">
        <option>Coffee</option>
        <option>Water</option>
        <option>Tea</option>
        <option>Sparkling Water</option>
      </select>

      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Chocolate
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
      </div>

      <button type="submit" class="btn">Submit</button>
      </form>
      <p id="thanks">Thank you for your answers</p>
    </div>
  </body>
</html>
